name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Check env secrets
        run: |
          if [ -z "${{ secrets.CPANEL_SERVER }}" ]; then
            echo "Error: CPANEL_SERVER secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.CPANEL_USERNAME }}" ]; then
            echo "Error: CPANEL_USERNAME secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.CPANEL_PASSWORD }}" ]; then
            echo "Error: CPANEL_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.CPANEL_REMOTE_DIR }}" ]; then
            echo "Error: CPANEL_REMOTE_DIR secret is not set."
            exit 1
          fi
          echo "cpanel remote dir is: ${{ secrets.CPANEL_REMOTE_DIR }}"
          echo "All required secrets are set."
      
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
      
      - name: Create .env file if needed
        run: |
          if [ -f ".env.production" ]; then
            cp .env.production .env
          fi
      - name: üìÇ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.CPANEL_SERVER }}
          remote-user: ${{ secrets.CPANEL_USERNAME }}
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: ~/${{ secrets.CPANEL_REMOTE_DIR }}
          ssh-port: 22974
      # - name: Deploy to cPanel
      #   id: deploy
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      #   with:
      #     server: ${{ secrets.CPANEL_SERVER }}
      #     username: ${{ secrets.CPANEL_USERNAME }}
      #     password: ${{ secrets.CPANEL_PASSWORD }}
      #     local-dir: ./
      #     server-dir: ${{ secrets.CPANEL_REMOTE_DIR }}
      #     dangerous-clean-slate: true
      #     exclude: |
      #       **/.git*/**
      #       **/.git*
      #       **/README.md
      #       **/*.md
      #       .env.local
      #       .env.development
      #       node_modules/**
            
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed. Check logs for details."
            exit 1
          fi
          
      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment to cPanel ${{ steps.deploy.outcome == 'success' && 'succeeded! üöÄ' || 'failed! ‚ùå' }}"
          echo "Site URL: https://${{ secrets.CPANEL_SERVER }}"
